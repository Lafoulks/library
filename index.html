<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel='stylesheet' href='./style.css'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">

        <div class="header">
            <h1>My Library</h1>
            <button class="login-btn" type="submit">Login</button>
        </div>

        <div class="form-popup" id="myForm">
            <form action="." class="form-container" method="get">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" value="" required>

                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" value="" required>

                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" value="" required>

                    <label for="status">I've read this book</label>
                    <input type="checkbox" name="status" id="status"><br>

                    <button type="submit" class="submitBtn">Submit</button>
                </div>
            </form>
        </div>

        <div>
            <button class="add-book">Add Book</button>
        </div>

        <div class="card-container">
            
        </div>

    </div>

</body>
</html>
